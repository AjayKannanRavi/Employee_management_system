<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link rel="stylesheet" href="assets/css/report.css">
</head>
<body>
  <header>
    <h1>Reports</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="employees.html">Employees</a>
      <a href="add-employee.html">Add Employee</a>
      <a href="edit-employee.html">Edit Employee</a>
      <a href="report.html" class="active">Reports</a>
      <a href="setting.html">Settings</a>
    </nav>
  </header>

  <main>
    <!-- Summary Cards -->
    <section class="summary-cards">
      <div class="card">
        <h3>Total Employees</h3>
        <p id="totalEmployees">120</p>
      </div>
      <div class="card">
        <h3>Departments</h3>
        <p id="totalDepartments">5</p>
      </div>
      <div class="card">
        <h3>Active Employees</h3>
        <p id="activeEmployees">98</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <label for="roleFilter">Filter by Role:</label>
      <select id="roleFilter">
        <option value="all">All Roles</option>
      </select>

      <label for="dateRange">Time Period:</label>
      <select id="dateRange">
        <option value="all">All Time</option>
        <option value="year">Past Year</option>
        <option value="6months">Past 6 Months</option>
        <option value="3months">Past 3 Months</option>
        <option value="month">Past Month</option>
      </select>

      <label for="salaryRange">Salary Range:</label>
      <select id="salaryRange">
        <option value="all">All Ranges</option>
        <option value="0-30000">₹0 - ₹30,000</option>
        <option value="30001-50000">₹30,001 - ₹50,000</option>
        <option value="50001-80000">₹50,001 - ₹80,000</option>
        <option value="80001">Above ₹80,000</option>
      </select>
    </section>

    <!-- Charts Section -->
    <section class="charts">
      <div class="chart-container">
        <h3>Employees by Role</h3>
        <canvas id="roleChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Salary Distribution</h3>
        <canvas id="salaryChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Monthly Hiring Trend</h3>
        <canvas id="hiringTrendChart"></canvas>
      </div>
    </section>

    <!-- Detailed Stats -->
    <section class="detailed-stats">
      <div class="stats-card">
        <h3>Role Statistics</h3>
        <div id="roleStats" class="stats-content"></div>
      </div>
      <div class="stats-card">
        <h3>Salary Statistics</h3>
        <div id="salaryStats" class="stats-content"></div>
      </div>
      <div class="stats-card">
        <h3>Recent Hires</h3>
        <div id="recentHires" class="stats-content"></div>
      </div>
    </section>

    <!-- Export Reports -->
    <section class="export">
      <button id="exportPDF">Export as PDF</button>
      <button id="exportCSV">Export as CSV</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/report.js"></script>
</body>
</html>
