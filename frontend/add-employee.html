<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="assets/css/add-employees.css">
</head>
<body>
  <header>
    <h1>Add Employee</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="employees.html">Employees</a>
      <a href="add-employee.html" class="active">Add Employee</a>
      <a href="report.html">Reports</a>
      <a href="setting.html">Settings</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>New Employee Details</h2>
      <form id="employeeForm">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter employee name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@company.com" required>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="HR">HR</option>
            <option value="Designer">Designer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">Joining Date</label>
          <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
          <label for="salary">Salary (₹)</label>
          <input type="number" id="salary" placeholder="Enter salary" required>
        </div>

        <button type="submit" class="btn-submit">➕ Add Employee</button>
      </form>
    </section>
  </main>

  <script src="assets/js/form.js"></script>
</body>
</html>
