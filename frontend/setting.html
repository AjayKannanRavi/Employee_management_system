<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="assets/css/settings.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="employees.html">Employees</a>
      <a href="add-employee.html">Add Employee</a>
      <a href="edit-employee.html">Edit Employee</a>
      <a href="report.html">Reports</a>
      <a href="setting.html" class="active">Settings</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <h2>App Settings</h2>

    <!-- Theme Settings -->
    <div class="settings-option">
      <h3>Appearance</h3>
      <label>
        <input type="checkbox" id="darkModeToggle">
        Enable Dark Mode
      </label>
    </div>

    <!-- Notifications -->
    <div class="settings-option">
      <h3>Notifications</h3>
      <label>
        <input type="checkbox" id="emailNotif" checked>
        Email Notifications
      </label>
      <br>
      <label>
        <input type="checkbox" id="smsNotif">
        SMS Notifications
      </label>
    </div>

    <!-- Employee Roles -->
    <div class="settings-option">
      <h3>Employee Roles</h3>
      <form id="roleForm">
        <label>Add New Role</label>
        <div class="role-input-group">
          <input type="text" id="roleInput" placeholder="Enter role name">
          <button type="submit">Add Role</button>
        </div>
      </form>
      <ul id="roleList" class="role-list"></ul>
    </div>

    <!-- Profile -->
    <div class="settings-option">
      <h3>Profile</h3>
      <form id="profileForm">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
        
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        
        <button type="submit">Save Profile</button>
      </form>
    </div>

    <!-- Role Statistics -->
    <div class="settings-option">
      <div id="roleStatistics" class="statistics-section">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <!-- System Statistics -->
    <div class="settings-option">
      <div id="systemStatistics" class="statistics-section">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <!-- Password -->
    <div class="settings-option">
      <h3>Change Password</h3>
      <form id="passwordForm">
        <label>Current Password</label>
        <input type="password" placeholder="Enter current password">
        
        <label>New Password</label>
        <input type="password" placeholder="Enter new password">
        
        <label>Confirm New Password</label>
        <input type="password" placeholder="Confirm new password">
        
        <button type="submit">Update Password</button>
      </form>
    </div>
  </main>

  <!-- ===== Script ===== -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/settings.js"></script>
</body>
</html>
